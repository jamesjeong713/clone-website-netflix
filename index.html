<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/App.js"></script>
<html>
    <head>
        <meta charset="utf-8">
        <title>Netflix Canada - Watch TV Shows Online, Watch Movies Online</title>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
        <div class="nfHeader signupBasicHeader">
            <nav>
                <a class="logo" href="#">
                    <img src="img/logo.svg" class="svg-nfLogo signupBasicHeader">
                </a>
                <a class="signin" href="https://www.netflix.com/login">Sign In</a>
            </nav>
        </div>
            <section class="pitch">
                <h1 class="pitch__title">See what's next.</h1>
                <p class="pitch__subtitle">WATCH ANYWHERE. CANCEL ANYTIME</p>
                <button class="btn">TRY IT NOW</button>
            </section>
        </header>

        <div id="features">
            <nav>
                <div class="center columns size-80">
                    <a class="column is-selected" href="#" data-id="cancelanytime">
                        <img alt="Cancel anytime" src="img/cancel.svg"/>
                        <h2>
                            No commitments<br />
                            Cancel online at anytime
                        </h2>
                    </a>
                    <a  class="column" href="#" data-id="watchanywhere">
                        <img alt="Watch anywhere" src="img/watchanywhere.svg"/>
                        <h2>Watch anywhere</h2>
                    </a>
                    <a class="column" href="#" data-id="pickprice">
                        <img alt="Pick your price" src="img/pickprice.svg"/>
                        <h2>Pick your price</h2>
                    </a>
                </div>
            </nav>
            <article>
                <section class="is-selected" data-id="cancelanytime">
                    About feature 1
                </section>
                <section data-id="watchanywhere">
                    About feature 2
                </section>
                <section data-id="pickprice">
                    About feature 3
                </section>
            </article>
        </div>
    </body>
</html>
